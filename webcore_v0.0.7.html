<!DOCTYPE html>
<html>
<head>
<title>WEB CORE</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #c9f2ff, #eafcff);
  overflow: hidden;
}

/* burbujas coherentes */
.bubble {
  position: fixed;
  bottom: -60px;
  width: 50px;
  height: 50px;
  background: radial-gradient(circle at 30% 30%, #ffffff, #8fdcff);
  border-radius: 50%;
  opacity: 0.55;
  cursor: pointer;
  animation: subir linear forwards;
  box-shadow: 0 0 18px #9fe4ff;
}

@keyframes subir {
  to { transform: translateY(-120vh); }
}

/* panel vidrio frutiger */
.panel {
  margin: 80px auto;
  width: 480px;
  padding: 32px;
  text-align: center;
  border-radius: 22px;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 35px rgba(120,200,255,0.6);
  border: 1px solid rgba(255,255,255,0.8);
}

h1 {
  color: #1c7ed6;
  text-shadow: 0 0 14px white;
  margin-bottom: 10px;
}

.sub {
  font-size: 22px;
  color: #2aa9ff;
  font-weight: bold;
}

/* bot√≥n coherente */
button {
  padding: 12px 22px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(to bottom, #b8ecff, #6fd6ff);
  box-shadow: 0 0 12px #8fe3ff;
  cursor: pointer;
  font-size: 16px;
  color: #045c88;
  font-weight: bold;
}

button:hover {
  filter: brightness(1.1);
}

/* hack visual integrado en paleta */
.code {
  position: fixed;
  top: 0;
  color: #1c7ed6;
  font-family: monospace;
  font-size: 18px;
  text-shadow: 0 0 8px #9fe4ff;
  animation: caer 2s linear forwards;
}

@keyframes caer {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}

/* pop burbuja */
.pop {
  animation: pop 0.25s forwards;
}

@keyframes pop {
  to {
    transform: scale(1.6);
    opacity: 0;
  }
}
</style>

<script>
function crearBurbuja() {
  let b = document.createElement("div");
  b.className = "bubble";
  b.style.left = Math.random()*100 + "vw";
  b.style.animationDuration = (7 + Math.random()*5) + "s";

  b.onclick = () => {
    b.classList.add("pop");
    setTimeout(()=>b.remove(),250);
  };

  document.body.appendChild(b);
  setTimeout(()=>b.remove(),13000);
}

setInterval(crearBurbuja, 1000);

/* hack visual falso */
function hackFalso(letra) {
  let c = document.createElement("div");
  c.className = "code";
  c.innerText = letra + Math.floor(Math.random()*10);
  c.style.left = Math.random()*100 + "vw";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),2000);
}

document.addEventListener("keydown", (e)=>{
  if(e.key.length===1){
    hackFalso(e.key.toUpperCase());
  }
});

function activar() {
  alert("WEB CORE ‚Äî estilo renovado activo ‚ú®");
}
</script>

</head>

<body>

<div class="panel">
  <h1>üåê WEB CORE</h1>
  <div class="sub">üöß WEB EN CONSTRUCCI√ìN üöß</div>
  <br>
  <button onclick="activar()">Entrar</button>
  <p>Revienta burbujas con clic</p>
  <p>Presiona letras ‚Üí efecto hack visual</p>
</div>

</body>
</html>

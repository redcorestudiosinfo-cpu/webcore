<!DOCTYPE html>
<html>
<head>
<title>WEB CORE</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #bfe9ff, #e6f7ff);
  overflow: hidden;
}

/* burbujas */
.bubble {
  position: fixed;
  bottom: -60px;
  width: 50px;
  height: 50px;
  background: radial-gradient(circle at 30% 30%, white, #7fd3ff);
  border-radius: 50%;
  opacity: 0.5;
  cursor: pointer;
  animation: subir linear forwards;
  box-shadow: 0 0 15px #aee7ff;
}

@keyframes subir {
  to {
    transform: translateY(-120vh);
  }
}

/* panel vidrio */
.panel {
  margin: 80px auto;
  width: 460px;
  padding: 30px;
  text-align: center;
  border-radius: 20px;
  background: rgba(255,255,255,0.45);
  backdrop-filter: blur(8px);
  box-shadow: 0 0 30px rgba(0,150,255,0.5);
}

h1 {
  color: #0a58ff;
  text-shadow: 0 0 12px white;
}

.sub {
  font-size: 22px;
  color: #00aaff;
  font-weight: bold;
}

button {
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(to bottom, #aee7ff, #5cc8ff);
  box-shadow: 0 0 10px #7fd3ff;
  cursor: pointer;
  font-size: 16px;
}

/* hack visual */
.code {
  position: fixed;
  top: 0;
  color: #00ff88;
  font-family: monospace;
  font-size: 18px;
  animation: caer 2s linear forwards;
}

@keyframes caer {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}

/* efecto pop */
.pop {
  animation: pop 0.25s forwards;
}

@keyframes pop {
  to {
    transform: scale(1.6);
    opacity: 0;
  }
}
</style>

<script>
function crearBurbuja() {
  let b = document.createElement("div");
  b.className = "bubble";
  b.style.left = Math.random()*100 + "vw";
  b.style.animationDuration = (6 + Math.random()*6) + "s";

  b.onclick = () => {
    b.classList.add("pop");
    setTimeout(()=>b.remove(),250);
  };

  document.body.appendChild(b);
  setTimeout(()=>b.remove(),12000);
}

setInterval(crearBurbuja, 900);

/* hack visual falso */
function hackFalso(letra) {
  let c = document.createElement("div");
  c.className = "code";
  c.innerText = letra + Math.floor(Math.random()*10);
  c.style.left = Math.random()*100 + "vw";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),2000);
}

document.addEventListener("keydown", (e)=>{
  if(e.key.length===1){
    hackFalso(e.key.toUpperCase());
  }
});

function activar() {
  alert("WEB CORE activo ‚Äî estilo renovado ‚ú®");
}
</script>

</head>

<body>

<div class="panel">
  <h1>üåê WEB CORE</h1>
  <div class="sub">üöß WEB EN CONSTRUCCI√ìN üöß</div>
  <br>
  <button onclick="activar()">Entrar</button>
  <p>Haz clic en las burbujas para reventarlas</p>
  <p>Presiona letras para modo hack visual</p>
</div>

</body>
</html>
